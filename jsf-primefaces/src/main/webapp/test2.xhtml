<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:body>
    <!--
    Использование этого тега подразумевает замена указанным содержимым, для идентификации этого содержимого
    в подгружаемом шаблоне мы используем ui:insert
    1) ui:insert - тег, данные которого будут подставлятся, так же атрибут name в теге insert,
    используется для определия того, какой тег переопределить;
    2) Будет производится поиск тегов ui:composition и ui:insert, в зависимости от того, какой тег будет
    первым обнаружен(сверху вниз), такой тег и будет подставлен. Если этих тегов не будет обнаржено, то
    автоматически подгрузится body
    -->
    <ui:composition template="test1.xhtml">
        <!--
        As long as the name of the “ui:define” tag is matched to the name of
        the “ui:insert” tag, which defined in template, the “ui:insert” content is replaced.
        -->
        <ui:define name="footer">
            <h2>Has overrided footer</h2>
        </ui:define>

    </ui:composition>

</h:body>

</html>
