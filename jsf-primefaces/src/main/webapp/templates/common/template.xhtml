<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>

<h:head>
    <title>
        Release Manager
    </title>

    <link rel="icon" href="#{request.contextPath}/resources/images/favicon.ico"/>

    <h:outputStylesheet library="css" name="styles.css"/>
</h:head>
<h:body>

    <div style="white-space: nowrap; vertical-align: top;">
        <div id="global-navigation" style
                ="display: inline-block;">
            <ui:insert name="navigation">
                <ui:include src="navigation.xhtml"/>
            </ui:insert>
        </div>

        <div id="current-content" style="display: inline-block; vertical-align: top;">
            <ui:insert name="content">
                <ui:include src="content.xhtml"/>
            </ui:insert>
        </div>
    </div>

</h:body>
</html>
