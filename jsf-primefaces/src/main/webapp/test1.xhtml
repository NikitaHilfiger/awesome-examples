<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>

<h:head>
    <h:outputStylesheet name="common-style.css" library="css" />
</h:head>

<h:body>

    <div id="page">
<!--        <ui:composition>
            <h1>234</h1>
        </ui:composition>-->

        <div id="header">
            <!--
            ui:insert - заместо этого тега будет подстановка указанного файла:
            1) Произойдет поиск первого тега ui:composition(если будет присутствовать два тега, то
            будет выбран первый найденный)и текущий тег будет полностью заменен его содержимым
            2) Если тег в искомом файле отсутствует, то будет подстановка всего содержимого body
            5) Внутри тега, кроме тега ui:include, что-то писать, на сколько я понял, не имеет смысла, т.к.
            будет полная замена содержимого
            6) ui:insert name="header", name используется для идентификации
                 тега, которые необходимо переопределить, когда мы используем
                 ui:composition template, так же это placeholder
            -->
            <ui:insert name="header" >
                <ui:include src="template/common/header.xhtml" />
            </ui:insert>
        </div>

        <div id="content">
            <ui:insert name="content" >
                <ui:include src="template/common/content.xhtml" />
            </ui:insert>
        </div>

        <div id="footer2">
            <ui:insert name="footer" >
                <ui:include src="/template/common/footer.xhtml" />
            </ui:insert>
        </div>

    </div>

</h:body>
</html>
