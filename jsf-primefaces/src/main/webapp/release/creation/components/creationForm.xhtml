<ui:component
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui"
>
    <h:form style="margin: 3px">

        <p:messages closable="true">
            <p:autoUpdate/>
        </p:messages>

        <div style="display: inline-block">

            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

                <p:outputLabel for="configuration-element" value="Выбор КЭ:"/>
                <p:selectOneMenu id="configuration-element"
                                 value="#{release.configurationElement}"
                                 converter="#{configurationElementConverter}"
                                 panelStyle="width:180px"
                                 effect="fade"
                                 var="c"
                                 style="width:160px"
                                 filter="true"
                                 filterMatchMode="startsWith"
                                 required="true"
                >
                    <f:selectItems value="#{configurationElementService.mockConfigurationElements}"
                                   var="configurationElement"
                                   itemValue="#{configurationElement}"
                                   itemLabel="#{configurationElement.name}"
                    />

                    <p:column>
                        <h:outputText value="#{c.name}"/>
                    </p:column>

                    <p:ajax event="change"
                            update="configuration-element-info"
                    />
                </p:selectOneMenu>

                <p:outputLabel for="artifact" value="Артефакт: "/>
                <p:selectOneMenu id="artifact"
                                 value="#{selectOneMenuView.city}"
                                 effect="fold"
                                 editable="true"
                                 required="true">
                    <f:selectItem itemLabel="Select One" itemValue=""/>
                    <f:selectItems value="#{selectOneMenuView.cities}"/>
                </p:selectOneMenu>

                <p:outputLabel for="version" value="Версия: "/>
                <p:inputText id="version" required="true"/>

                <p:outputLabel for="route" value="Маршрут:"/>
                <p:selectOneMenu id="route"
                                 value="#{selectOneMenuView.theme}"
                                 converter="#{themeConverter}"
                                 panelStyle="width:180px"
                                 effect="fade"
                                 var="t"
                                 style="width:160px"
                                 filter="true"
                                 filterMatchMode="startsWith"
                                 required="true"
                >
                    <f:selectItems value="#{selectOneMenuView.themes}"
                                   var="theme"
                                   itemValue="#{theme}"
                                   itemLabel="#{theme.displayName}"
                    />

                    <p:column>
                        <h:outputText value="#{t.displayName}"/>
                    </p:column>
                </p:selectOneMenu>

                <!--                <p:outputLabel for="lazy" value="Lazy:"/>
                                <p:selectOneMenu id="lazy" value="#{selectOneMenuView.option}" lazy="true" style="width:125px">
                                    <f:selectItem itemLabel="Select One" itemValue=""/>
                                    <f:selectItems value="#{selectOneMenuView.options}"/>
                                </p:selectOneMenu>-->
            </h:panelGrid>
            <h:commandButton label="Создать" action=""/>
        </div>

        <!--
        <p:commandButton value="Создать" update="display" oncomplete="PF('dlg').show()" icon="ui-icon-check"/>
                    <p:dialog header="Values" modal="true" showEffect="bounce" widgetVar="dlg" resizable="false">
                        <p:panelGrid columns="2" id="display" columnClasses="label,value">
                            <h:outputText value="Basic:"/>
                            <h:outputText value="#{selectOneMenuView.configurationElement}"/>

                            <h:outputText value="Grouping:"/>
                            <h:outputText value="#{selectOneMenuView.car}"/>

                            <h:outputText value="Editable"/>
                            <h:outputText value="#{selectOneMenuView.city}"/>

                            <h:outputText value="Advanced:"/>
                            <h:outputText value="#{selectOneMenuView.theme.displayName}"/>

                            <h:outputText value="Lazy:"/>
                            <h:outputText value="#{selectOneMenuView.option}"/>
                        </p:panelGrid>
                    </p:dialog>

                -->

        <div style="display: inline-block; vertical-align: top; margin-left: 25px">
            <p:outputPanel id="configuration-element-info" style="width: 550px">
                <p:panel rendered="#{release.configurationElement != null}">

                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                        <f:facet name="header">
                            <h:outputText value="Описание КЭ"/>
                        </f:facet>

                        <p:outputLabel for="ce-full-name" value="Полное наименование"/>
                        <h:outputText id="ce-full-name"
                                      value="#{configurationElementService.getMockConfigurationElements().get(1).getFullName()}"
                                      style="width:125px"
                        >
                        </h:outputText>

                        <p:outputLabel for="parent-ce" value="Родительское КЭ"/>
                        <h:outputText id="parent-ce"
                                      value="#{configurationElementService.getMockConfigurationElements().get(0).getFullName()}"
                        >
                        </h:outputText>

                    </h:panelGrid>

                </p:panel>
            </p:outputPanel>
        </div>

    </h:form>

</ui:component>
