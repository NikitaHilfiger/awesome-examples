<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <div style="display: inline-block; vertical-align: top; margin-left: 25px">

        <p:outputPanel id="configuration-element-info">
            <p:panel >
                <p:panelGrid columns="2" style="width: 1000px">
                    <f:facet name="header">Релиз</f:facet>

                    <h:outputText value="Наименование релиза: "/>
                    <h:outputText value="#{releaseService.mockReleases.get(0).name}"/>

                    <h:outputText value="Дата: "/>
                    <h:outputText value="#{releaseService.mockReleases.get(0).date}"/>

                    <h:outputText value="Статус: "/>
                    <h:outputText value="#{releaseService.mockReleases.get(0).status}"/>

                    <h:outputText value="Автор: "/>
                    <h:outputText value="#{releaseService.mockReleases.get(0).author}"/>

                    <h:outputText value="Конфигурационный элемент: "/>
                    <h:outputText value="#{releaseService.mockReleases.get(0).configurationElement.name}"/>

                    <h:outputText value="Артефакт: "/>
                    <h:outputText value="#{releaseService.mockReleases.get(0).artifact}"/>

                    <h:outputText value="Версия: "/>
                    <h:outputText value="#{releaseService.mockReleases.get(0).version}"/>

                    <h:outputText value="Маршрут: "/>
                    <h:outputText value="#{releaseService.mockReleases.get(0).route}"/>

                </p:panelGrid>
            </p:panel>
        </p:outputPanel>

    </div>

</ui:composition>
