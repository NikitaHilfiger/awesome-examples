<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">


    <p:panel id="pipeline-info-panel" style="white-space: nowrap; margin: 20px; width: 1120px">

        <h:form id="pipeline-info-content-mode-selection">

            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                <h:outputText value="Вариант отображения:"/>
                <p:selectOneButton value="#{selectOneView.option}">
                    <f:selectItem itemLabel="Маршрут" itemValue="Xbox One"/>
                    <f:selectItem itemLabel="Попытки" itemValue="PS4"/>

                    <p:ajax event="change"
                            update="pipeline-info-content"
                    />
                </p:selectOneButton>
            </h:panelGrid>

        </h:form>

        <p:outputPanel id="pipeline-info-content" style="width: 550px">

            <ui:fragment id="route-info" rendered="#{selectOneView.option != null}">

                <p:panel style="margin: 5px; width: 1077px">Route: 1 step &#160; &#160; &#160; &#160; &#160; &#160; &#160; &#160; &#160; &#160; &#160; &#160; &#160; &#160; &#160; &#160; &#160; &#160; &#160; &#160; &#160; &#160; &#160; &#160; &#160; &#160; &#160; &#160; &#160; &#160; &#160; &#160;
                     &#160; &#160; &#160; &#160; &#160; &#160; &#160; &#160; &#160; -> &#160; 2 step</p:panel>
                <p:panel id="first-ccontour" style="display: inline-block; margin: 5px">

                    <p:dataTable var="j"
                                 value="#{pipeLineService.mockPipeLines.get(0).jobs}"
                    >

                        <f:facet name="header">DEV</f:facet>

                        <p:column headerText="Order" style="width: 12%">
                            <h:outputText value="#{pipeLineService.mockPipeLines.get(0).jobs.rowIndex + 1}" />
                        </p:column>

                        <p:column headerText="Name">
                            <h:outputText value="#{j.name}" />
                        </p:column>

                    </p:dataTable>

                </p:panel>

            <p:panel id="second-ccontour" style="display: inline-block; margin: 5px">

                <p:dataTable var="j"
                             value="#{pipeLineService.mockPipeLines.get(1).jobs}"
                >

                    <f:facet name="header">TEST</f:facet>

                    <p:column headerText="Order" style="width: 12%">
                        <h:outputText value="#{pipeLineService.mockPipeLines.get(1).jobs.rowIndex + 1}" />
                    </p:column>

                    <p:column headerText="Name">
                        <h:outputText value="#{j.name}" />
                    </p:column>

                </p:dataTable>

            </p:panel>

            </ui:fragment>

            <!--</p:panel>-->
        </p:outputPanel>

    </p:panel>


</ui:composition>
